    for(var i=0;i<list.length;i++){

                $(dom).appendTo('#treeList .tree').hover(function (e) {

    function showChildList(id) {
        var eleAttr = searchEle(id);
        var currentLiTop = $('#' + id).position().top;
        var currentLiLeft = $('#' + id).position().left + $('#' + id).width() + 42;
        if (eleAttr.length) {
            if (!$('#' + eleAttr[0].id).length) {
                $('<ul class="tree" style="position:absolute;top:'+currentLiTop+'px;left:'+currentLiLeft+'px"></ul>').appendTo('#'+id).mouseleave(function (e) {
                    // console.log($('#rootNode .tree'));

                    e.stopPropagation();
                });
                for (var item of eleAttr) {
                    var dom = '<li class="tag" id="' + item.id + '">' + item.name + '</li>';
                    $(dom).appendTo('#'+id+'>ul').hover(function (e) {
                        showChildList($(this).attr('id'));
                        e.stopPropagation();
                    },function (e) {
                        hideChildList($(this).attr('id'));
                        e.stopPropagation();
                    }).click(function (e) {
                        alert(e.currentTarget.innerHTML)
                        e.stopPropagation();
                    })
                }
            }else{
                $('#' + id).parent().find('ul').hide()
                $('#' + eleAttr[0].id).parent().show();
            }
        }
    };
    function hideChildList(id){
        var eleAttr = searchEle(id);
        if (eleAttr.length){
            $('#' + eleAttr[0].id).parent().hide();
        }
    }
    function searchEle(id) {
        var attr=[];
        for(var i in list){
            if(list[i].pid==id){
                attr.push(list[i]);
            }
        };
        return attr;
    }
